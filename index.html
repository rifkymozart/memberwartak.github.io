<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cek Anak Yatim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Yatim Ceeekkkkk!</h1>
        <form id="form-yatim" class="form">
            <label for="nama" class="label">Nama:</label>
            <input type="text" id="nama" name="nama" class="input" placeholder="Masukkan nama...">
            <button type="submit" class="button">Cek</button>
        </form>
        <p id="hasil" class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
